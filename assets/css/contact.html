<main>
    <div class="container mt-3 mb-3">
        <div class="row m-auto border bg-white">
            <div class="col-lg-12">
                <div class="row p-3"></div>
                <div class="row">
                    <div class="clearfix pr-3 pl-3"></div>
                    <!--put title Contact here-->
                    <h2>Contact</h2>
                    <div class="border-bottom"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- FORM HERE -->
                    <div class="container mt-3 mb-3">
                        <div class="row m-auto border bg-white">
                            <div class="col-md-12">
                                <div class="row p-3">
                                    <div class="row">
                                        <div class="pr-3 pl-3 w-100">
                                            <form class="mb-3">
                                                <div class="form-group">
                                                    <label for="Name">Name</label>
                                                    <input type="text" class="form-control" id="name" placeholder="Billy Bob">
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailadress">Email Address</label>
                                                    <input type="email" class="form-control" id="emailadress"
                                                        placeholder="Bb@gmail.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="message">Message</label>
                                                    <textarea class="form-control" id="message"></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Send</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
